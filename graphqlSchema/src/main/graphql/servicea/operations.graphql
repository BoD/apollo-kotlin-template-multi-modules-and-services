query SchemaModuleServiceAQuery {
    a
    computers {
        id
        ... on Computer {
            cpu
            year
            screen {
                resolution
                ...ScreenFields
            }
        }
    }
    commonType {
        ...CommonTypeFields
    }
}

fragment ScreenFields on Screen {
    isColor
}

fragment CommonTypeFields on CommonType {
    fieldA
    fieldB
}
